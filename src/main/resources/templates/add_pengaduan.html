<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tambah Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">
<form th:action="@{/pengaduan/view}" th:object="${pengaduan}" method="post" enctype="multipart/form-data">
<div class="mb-3">
  <label for="nama" class="form-label">Nama</label>
  <input type="text" class="form-control" id="namaKejadian" placeholder="Nama" th:field="*{nama}">
</div>
<div class="mb-3">
  <label for="alamat" class="form-label">Alamat </label>
  <input type="text" class="form-control" id="alamat" placeholder="Alamat Kejadian" th:field="*{alamat}">
</div>
<div class="mb-3">
  <label for="status" class="form-label">Kejadian</label>
  <input type="text" class="form-control" id="status" placeholder="Kejadian" th:field="*{kejadian}">
</div>
<div class="mb-3">
  <label for="keterangan" class="form-label">Keterangan</label>
  <input type="text" class="form-control" id="keterangan" placeholder="keterangan" th:field="*{keterangan}">
</div>
<div>
  <label for="formFile" class="form-label">Foto Kejadian</label>
  <input class="form-control" th:name="file" type="file" id="formFile" th:value="*{fotoKejadian}">
</div>

<input type="hidden" th:field="*{idPengaduan}">
 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
