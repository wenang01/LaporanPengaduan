<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  

<head>
<meta charset="ISO-8859-1">
<title>Add AdminUser</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
	<H1>Input AdminUser</H1>
	<form action="#" th:action="@{/adminuser/view}" th:object="${admin}" method="post">
		<div class="mb-3">
		  <label for="username" class="form-label">Username</label>
		  <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}">
		</div>

		<div class="mb-3">
		  <label for="role" class="form-label">Role</label>
		  <input type="text" class="form-control" id="role" placeholder="Role" th:field="*{role}">
		</div>
		
		<div class="mb-3">
		  <label for="password" class="form-label">Password</label>
		  <input type="password" class="form-control" id="password" placeholder="Password" name="password" th:value="*{password}">
		</div>
		<input type="hidden" th:field="*{idAdmin}">
		
		 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
